<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Sneakers Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .image-section {
            background: #f8f9fa;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .shoe-container {
            position: relative;
            width: 280px;
            height: 200px;
        }

        .shoe-image {
            width: 280px;
            height: 200px;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: rotate(-15deg);
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.2));
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
        }

        .shoe-image.active {
            opacity: 1;
            visibility: visible;
        }

        .color-selector {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .color-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-dot:hover {
            transform: scale(1.1);
        }

        .color-dot.active {
            border-color: #667eea;
            transform: scale(1.2);
        }

        .color-dot.red {
            background: #dc2626;
        }

        .color-dot.black {
            background: #000000;
        }

        .color-dot.white {
            background: #ffffff;
            border: 3px solid #e5e7eb;
        }

        .color-dot.white.active {
            border-color: #667eea;
        }

        .details-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .product-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }

        .quantity-section {
            margin-bottom: 30px;
        }

        .quantity-label {
            font-size: 1.1rem;
            color: #374151;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .quantity-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-btn:disabled:hover {
            background: white;
            color: #667eea;
            transform: none;
        }

        .quantity-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            min-width: 40px;
            text-align: center;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .features {
            margin: 20px 0;
            color: #6b7280;
            line-height: 1.6;
        }

        .features li {
            margin-bottom: 5px;
            list-style: none;
            position: relative;
            padding-left: 20px;
        }

        .features li:before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .image-section {
                padding: 30px 20px;
            }

            .shoe-image {
                width: 220px;
                height: 160px;
            }

            .details-section {
                padding: 30px 20px;
            }

            .product-title {
                font-size: 1.8rem;
            }

            .price {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="product-container">
        <div class="image-section">
            <div class="shoe-container">
                <img src="./images/red-shoe.png" alt="Red Shoe" class="shoe-image active" id="redShoe">
                <img src="./images/black-shoe.png" alt="Black Shoe" class="shoe-image" id="blackShoe">
                <img src="./images/white-shoe.png" alt="White Shoe" class="shoe-image" id="whiteShoe">
            </div>
            <div class="color-selector">
                <div class="color-dot red active" data-color="red" data-price="129.99"></div>
                <div class="color-dot black" data-color="black" data-price="139.99"></div>
                <div class="color-dot white" data-color="white" data-price="149.99"></div>
            </div>
        </div>

        <div class="details-section">
            <h1 class="product-title">Premium Sneakers</h1>
            <p class="product-subtitle">Ultra Comfort Sport Collection</p>

            <div class="price" id="price">$129.99</div>

            <ul class="features">
                <li>Premium synthetic leather upper</li>
                <li>Advanced cushioning technology</li>
                <li>Breathable mesh lining</li>
                <li>Durable rubber outsole</li>
            </ul>

            <div class="quantity-section">
                <div class="quantity-label">Quantity</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" id="decreaseBtn">-</button>
                    <span class="quantity-display" id="quantity">1</span>
                    <button class="quantity-btn" id="increaseBtn">+</button>
                </div>
            </div>

            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        // Product data
        const products = {
            red: {
                price: 129.99
            },
            black: {
                price: 139.99
            },
            white: {
                price: 149.99
            }
        };

        // State
        let currentColor = 'red';
        let currentPrice = 129.99;
        let quantity = 1;
        const maxQuantity = 10;

        // DOM elements
        const redShoe = document.getElementById('redShoe');
        const blackShoe = document.getElementById('blackShoe');
        const whiteShoe = document.getElementById('whiteShoe');
        const priceDisplay = document.getElementById('price');
        const quantityDisplay = document.getElementById('quantity');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const colorDots = document.querySelectorAll('.color-dot');

        const shoeImages = {
            red: redShoe,
            black: blackShoe,
            white: whiteShoe
        };

        // Color selection
        colorDots.forEach(dot => {
            dot.addEventListener('click', function () {
                const selectedColor = this.dataset.color;
                const selectedPrice = parseFloat(this.dataset.price);

                // Remove active class from all dots
                colorDots.forEach(d => d.classList.remove('active'));

                // Add active class to clicked dot
                this.classList.add('active');

                // Hide all shoes
                Object.values(shoeImages).forEach(img => img.classList.remove('active'));

                // Show selected shoe
                shoeImages[selectedColor].classList.add('active');

                // Update price
                currentColor = selectedColor;
                currentPrice = selectedPrice;
                updatePrice();

                // Add animation effect
                const activeShoe = shoeImages[selectedColor];
                activeShoe.style.transform = 'rotate(-15deg) scale(0.9)';
                setTimeout(() => {
                    activeShoe.style.transform = 'rotate(-15deg) scale(1)';
                }, 200);
            });
        });

        // Quantity controls
        function updateQuantity(newQuantity) {
            quantity = Math.max(1, Math.min(maxQuantity, newQuantity));
            quantityDisplay.textContent = quantity;

            // Update total price
            updatePrice();

            // Update button states
            decreaseBtn.disabled = quantity <= 1;
            increaseBtn.disabled = quantity >= maxQuantity;
        }

        // Update price display
        function updatePrice() {
            const basePrice = products[currentColor].price;
            const totalPrice = basePrice * quantity;
            priceDisplay.textContent = `${totalPrice.toFixed(2)}`;
        }

        decreaseBtn.addEventListener('click', () => {
            updateQuantity(quantity - 1);
        });

        increaseBtn.addEventListener('click', () => {
            updateQuantity(quantity + 1);
        });

        // Add to cart functionality
        document.querySelector('.add-to-cart').addEventListener('click', function () {
            const totalPrice = (currentPrice * quantity).toFixed(2);
            alert(`Added to cart!\n${quantity} x Premium Sneakers (${currentColor.charAt(0).toUpperCase() + currentColor.slice(1)})\nTotal: ${totalPrice}`);

            // Add button animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Initialize
        updateQuantity(1);
    </script>
</body>

</html>
